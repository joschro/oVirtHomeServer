- hosts: localhost
  become: true
  tasks:
  - name: Upgrade all packages
    yum: name=* state=latest
    tags: packages

- firewalld:
    port: 9090/tcp
    permanent: true
    state: enabled

  - name: Install packages
    yum: name={{ item }} state=present
    with_items:
#     - kbd
     - vim
#     - parted
#     - bridge-utils
     - chrony
     - cockpit-dashboard
     - cockpit-storaged
     - cockpit-machines
    tags: packages
    notify:
     - restart cockpit
